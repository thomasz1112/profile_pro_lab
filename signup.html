<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MUI Landing Page Example</title>
  <link href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <title>ProfileProLab</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="mui-appbar mui--z1">
    <div class="mui-container">
      <table>
        <tr class="mui--appbar-height">
          <td class="mui--text-title">
            <a class="mui--text-title logo-wrapper" href="index.html">
              <img src="images/ppl_logo.png" alt="LOGO" width="40">
              <span class="head-title">ProfileProLab</span>
            </a>
          </td>
          <td class="mui--text-right">
            <ul class="mui-list--inline mui--text-body2">
              <li><a href="about.html">About</a></li>
              <li><a href="pricing.html">Pricing</a></li>
              <li><a href="signup.html">Sign up</a></li>
            </ul>
          </td>
        </tr>
      </table>
    </div>
  </header>
  <div id="intro-content-wrapper" class="mui--text-center">
    <div class="mui--appbar-height"></div>
    <div class="mui-container-fluid intro-container">
      <div class="signin-container">
        <form id="signupForm">
          <h2>Sign Up</h2>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <label for="password">Confirm password:</label>
          <input type="password" id="password-confirm" name="password" required>
          <button type="submit">Sign Up</button>
          <p>Not registered? <a href="signup.html">Sign Up</a></p>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <div class="mui-container mui--text-center">
      Made with â™¥ by <a href="https://www.muicss.com">MUICSS</a>
    </div>
  </footer>
  <script src="js/scripts.js"></script>
</body>

</html>
