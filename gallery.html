<!DOCTYPE html>
<html lang="en">

<head>

  <title>ProfileProLab</title>
  <link rel="stylesheet" href="css/styles.css">

<body>
  <div id="sidedrawer" class="mui--no-user-select">
    <div id="sidedrawer-brand" class="mui--appbar-line-height">
      <a class="mui--text-title drawer-title-link" href="profile.html">
        <img src="images/ppl_logo.png" alt="LOGO" width="40">
        <span class="head-title">ProfileProLab</span>
      </a>
    </div>
    <div class="mui-divider"></div>
    <ul>
      <li>
        <div class="side-link-container">
          <a href="profile.html">Profile</a>
        </div>
      </li>
      <li>
        <div class="side-link-container">
          <a href="posts.html">Posts</a>
        </div>
      </li>
      <li>
        <div class="side-link-container">
          <a href="gallery.html">Gallery</a>
        </div>
      </li>
      <li>
        <div class="side-link-container">
          <a href="resumes.html">Resumes</a>
        </div>
      </li>
      <li>
        <div class="side-link-container">
          <a href="about.html">About</a>
        </div>
      </li>
      <li>

          <a id="signOutLink" href="#">Sign out</a>
        </div>

    </ul>

  <header id="header">
    <div class="mui-appbar mui--appbar-line-height">
      <div class="mui-container-fluid">
        <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
        <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
        <a class="mui--text-title mui--visible-xs-inline-block logo-wrapper" href="index.html">
          <span class="head-title">ProfileProLab</span>
        </a>
      </div>
    </div>
  </header>
  <div id="content-wrapper">
    <div class="mui--appbar-height"></div>
    <br>
    <br>
    <div class="mui-container-fluid main-container">
      <div class="gallery">
        <img src="images/galleray1.webp" alt="Gallery Image 1" class="gallery-img">
        <img src="images/gallery2.webp" alt="Gallery Image 2" class="gallery-img">
        <img src="images/gallery3.webp" alt="Gallery Image 3" class="gallery-img">
        <img src="images/gallery4.webp" alt="Gallery Image 4" class="gallery-img">
        <img src="images/gallery5.webp" alt="Gallery Image 5" class="gallery-img">
        <img src="images/gallery6.webp" alt="Gallery Image 6" class="gallery-img">
        <img src="images/gallery7.webp" alt="Gallery Image 7" class="gallery-img">
        <img src="images/gallery8.webp" alt="Gallery Image 8" class="gallery-img">
      </div>
      <div id="lightbox" class="lightbox">
        <img id="lightbox-img" src="" alt="Expanded Gallery Image">
      </div>

    </div>
  </div>
  <footer id="footer">
    <div class="mui-container-fluid">
      <i>
        <small>
          Copyright &copy; 2024 Profile Pro Lab<br>
          <a href="mailto:thomaszhang1112@gmail.com">thomaszhang1112@gmail.com</a>
        </small>

  <script src="js/scripts.js"></script>
